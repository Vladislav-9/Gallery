<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Gallery</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Muli:400,600,700|Radley" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
	<link rel="stylesheet" href="css/default.css">
	<link href="css/index.css" rel="stylesheet">
	<script src="js/burger.js" defer></script>
</head>
<body>
	<header class="header">
		<div class="header__container container">
			<div class="header__wrapper">
				<div class="header__logo">
					<a class="header__logo-link" href="#">
						<span class="header__logo-name">Helen Parker</span>
						<div class="header__logo-description">
							<span>personal photographer</span>
						</div>
					</a>
				</div>
				<nav class="header__navigation navigation">
					<ul class="navigation__list">
						<li class="navigation__item">
							<a href="#" class="navigation__link">Blog</a>
						</li>
						<li class="navigation__item navigation__item_current">
							<a href="#" class="navigation__link">Portfolio</a>
						</li>
						<li class="navigation__item">
							<a href="#" class="navigation__link">About</a>
						</li>
					</ul>
					<button class="navigation__burger">
						<span class="navigation__burger-line"></span>
					</button>
				</nav>
			</div>
		</div>
	</header>
	<main class="main">
		<div class="main-container container">
			<h1 class="visually-hidden">Портфолио Helen Parker</h1>
			<div class="main__portfolio portfolio">
				<div class="portfolio__item">
					<img src="img/image-1.jpg" alt="Девушка с букетом" class="portfolio-image">
				</div>
				<div class="portfolio__item-case">
					<div class="portfolio__item">
						<img src="img/image-2.jpg" alt="Платья" class="portfolio-image">
					</div>
					<div class="portfolio__item">
						<img src="img/image-3.jpg" alt="Букет в вазе" class="portfolio-image">
					</div>
				</div>
				<div class="portfolio__item">
					<img src="img/image-4.jpg" alt="Воздушный шар" class="portfolio-image">
				</div>
				<div class="portfolio__item-case">
					<div class="portfolio__item">
						<img src="img/image-5.jpg" alt="Девушка в лучах солнца" class="portfolio-image">
					</div>
					<div class="portfolio__item">
						<img src="img/image-6.jpg" alt="Бегущая к солнцу девушка" class="portfolio-image">
					</div>
				</div>
				<div class="portfolio__item">
					<img src="img/image-7.jpg" alt="Девушка в лесу" class="portfolio-image">
				</div>
				<div class="portfolio__item-case">
					<div class="portfolio__item-case">
						<div class="portfolio__item">
							<img src="img/image-8.jpg" alt="Украшение на шее" class="portfolio-image">
						</div>
						<div class="portfolio__item">
							<img src="img/image-9.jpg" alt="Свадебная пара" class="portfolio-image">
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<footer class="footer">
		<div class="footer__container container">
			<div class="footer__copy">
				<p>Copyright 2020 Helen Parker</p>
			</div>
			<ul class="footer__list-social">
				<li class="footer__item-social">
					<a href="#" class="footer__icon-social"><i class="fa fa-facebook"></i></a>
				</li>
				<li class="footer__item-social">
					<a href="#" class="footer__icon-social"><i class="fa fa-twitter"></i></a>
				</li>
				<li class="footer__item-social">
					<a href="#" class="footer__icon-social"><i class="fa fa-google-plus"></i></a>
				</li>
			</ul>
		</div>
	</footer>
</body>
</html>
